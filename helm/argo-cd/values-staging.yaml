argo-cd:
  server:
    config:
      url: https://cd.argo.staging.abhra.shambhala.cloud
    additionalApplications:
      - name: ingress
        namespace: cd-tools
        additionalAnnotations:
          argocd.argoproj.io/sync-wave: "30"
        destination:
          namespace: cluster-tools
          server: https://kubernetes.default.svc
        project: tools
        source:
          repoURL: https://github.com/wescale/abhra-catherine
          targetRevision: HEAD
          path: argo-apps/ingress
        syncPolicy:
          automated:
            selfHeal: true
            prune: true
          syncOptions:
          - CreateNamespace=true
      - name: monitoring
        namespace: cd-tools
        additionalAnnotations:
          argocd.argoproj.io/sync-wave: "50"
        destination:
          namespace: cluster-tools
          server: https://kubernetes.default.svc
        project: tools
        source:
          repoURL: https://github.com/wescale/abhra-catherine
          targetRevision: HEAD
          path: argo-apps/monitoring
        syncPolicy:
          automated:
            selfHeal: true
            prune: true
          syncOptions:
          - CreateNamespace=true
      - name: cicd
        namespace: cd-tools
        additionalAnnotations:
          argocd.argoproj.io/sync-wave: "100"
        destination:
          namespace: cluster-tools
          server: https://kubernetes.default.svc
        project: tools
        source:
          repoURL: https://github.com/wescale/abhra-catherine
          targetRevision: HEAD
          path: argo-apps/cicd
        syncPolicy:
          automated:
            selfHeal: true
            prune: true
          syncOptions:
          - CreateNamespace=true
      - name: guru
        namespace: cd-tools
        additionalAnnotations:
          argocd.argoproj.io/sync-wave: "200"
        destination:
          namespace: cluster-tools
          server: https://kubernetes.default.svc
        project: tools
        source:
          repoURL: https://gitlab.com/abhra-shambhala/guru.git
          targetRevision: HEAD
          path: argo-apps
        syncPolicy:
          automated:
            selfHeal: true
            prune: true
          syncOptions:
          - CreateNamespace=true
