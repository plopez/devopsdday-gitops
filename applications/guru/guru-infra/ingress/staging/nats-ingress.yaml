apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nats-server
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - http:
        paths:
        - path: /fake
          pathType: Prefix
          backend:
            service:
              name: leaderboard-service
              port:
                number: 8090
      host: sandeshon.staging.abhra.shambhala.cloud