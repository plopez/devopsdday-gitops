apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: workflow-template-kaniko
  namespace: cd-tools
spec:
  templates:
    - name: kaniko-build-template
      volumes:
        - name: kaniko-secret
          secret:
            secretName: registry-secret
            items:
              - key: .dockerconfigjson
                path: config.json
      inputs:
        parameters:
          - name: project
      container:
        image: gcr.io/kaniko-project/executor:debug
        command: [/bin/sh]
        args: 
          - "-c"
          - >-
            /kaniko/executor
            {{workflow.parameters.gitlabcontext}} 
            --context-sub-path=src/{{inputs.parameters.project}}
            --dockerfile=Dockerfile 
            --verbosity=debug
            --destination=rg.fr-par.scw.cloud/guru/{{inputs.parameters.project}}:{{workflow.parameters.commitId}} 
        volumeMounts:
          - name: kaniko-secret
            mountPath: /kaniko/.docker/
        env:
          - name: GIT_USERNAME 
            valueFrom:
              secretKeyRef:
                name: gitlab-guru
                key: username
          - name: GIT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: gitlab-guru
                key: token
    - name: filter-git-projects-template
      script:
        image: python:alpine3.6
        command: [python]
        source: |
          import json, sys

          projects = []

          for commit in {{workflow.parameters.commits}}:
            for key in ["added", "modified", "removed"]:
              for line in commit.get(key):
                if line.startswith("src"):
                  projects.append(line.split("/", 2)[1])

          projects = list(dict.fromkeys(projects))
          json.dump(projects, sys.stdout)
      
