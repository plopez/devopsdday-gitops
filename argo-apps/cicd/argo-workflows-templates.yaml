apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: workflow-template-kaniko
spec:
  entrypoint: kaniko-build-template    # Fields other than "arguments" and "templates" not supported in v2.4 - v2.6
  arguments:
    parameters:
      - name: gitlabcontext
        value: to be replaced
      - name: commitId
        value: to be replaced
  templates:
    - name: kaniko-build-template
      inputs:
        parameters:
          - name: gitlabcontext
          - name: commitId
      container:
        image: gcr.io/kaniko-project/executor:debug
        command: [/kaniko/executor]
        args: ["{{inputs.parameters.gitlabcontext}}",
                "--context-sub-path=app/",
                "--dockerfile=Dockerfile",
                "--destination=rg.fr-par.scw.cloud/weshare/bzh-app:{{inputs.parameters.commitId}}",
                "--verbosity=debug"
              ]
        volumeMounts:
          - name: kaniko-secret
            mountPath: /kaniko/.docker/
        env:
          - name: GIT_USERNAME 
            valueFrom:
              secretKeyRef:
                name: gitlab-guru
                key: username
          - name: GIT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: gitlab-guru
                key: token
      
