apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: workflow-template-kaniko
  namespace: cd-tools
spec:
  templates:
    - name: kaniko-build-template
      volumes:
        - name: kaniko-secret
          secret:
            secretName: registry-secret
            items:
              - key: .dockerconfigjson
                path: config.json
      inputs:
        parameters:
          - name: project
      container:
        image: gcr.io/kaniko-project/executor:debug
        command: [/bin/sh]
        args: 
          - "-c"
          - >-
            /kaniko/executor
            {{workflow.parameters.gitlabcontext}} 
            --context-sub-path=src/{{inputs.parameters.project}}
            --dockerfile=Dockerfile 
            --verbosity=debug
            --destination=rg.fr-par.scw.cloud/weshare/{{inputs.parameters.project}}:{{workflow.parameters.commitId}} 
        volumeMounts:
          - name: kaniko-secret
            mountPath: /kaniko/.docker/
        env:
          - name: GIT_USERNAME 
            valueFrom:
              secretKeyRef:
                name: gitlab-guru
                key: username
          - name: GIT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: gitlab-guru
                key: token
      
