
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: tools-ingress
  namespace: cd-tools
spec:
  generators:
  - clusters: {}
  template:
    metadata:
      name: '{{nameNormalized}}-tools-ingress'
    spec:
      project: tools
      source:
        repoURL: https://github.com/wescale/abhra-catherine
        targetRevision: HEAD
        path: argo-apps/ingress/{{nameNormalized}}
      destination:
        server: https://kubernetes.default.svc
        namespace: cd-tools