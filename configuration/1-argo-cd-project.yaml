---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: tools
  namespace: argo-cd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  description: Tooling project
  sourceRepos:
  - '*'
  destinations:
  - namespace: 'argo-cd'
    server: https://kubernetes.default.svc
  - namespace: 'tools-*'
    server: https://kubernetes.default.svc
  - namespace: 'tools'
    server: https://kubernetes.default.svc
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  namespaceResourceWhitelist:
  - group: '*'
    kind: '*'
