apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: drone
  namespace: guru
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "12"
spec:
  project: guru
  source:
    chart: drone
    repoURL: https://github.com/drone/charts
    targetRevision: 0.17.1
    helm:
      releaseName: guru
  destination:
    namespace: guru
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
    - CreateNamespace=true

