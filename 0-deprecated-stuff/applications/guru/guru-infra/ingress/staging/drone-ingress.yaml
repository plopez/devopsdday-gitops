apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: drone-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: 'letsencrypt-staging'
    kubernetes.io/tls-acme: 'true'
spec:
  rules:
    - http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
             name: guru-drone
             port:
               number: 80
      host: ci.staging.abhra.shambhala.cloud
  tls:
    - hosts:
      - ci.staging.abhra.shambhala.cloud
      secretName: drone-ingress-cert
